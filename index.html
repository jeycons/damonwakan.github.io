<!DOCTYPE html>
<html>
  <head>
    <title>JioScon</title>
        <link rel="canonical" href="https://damonwakan.github.io">   
  </head>
<body>
<h1>JEYCONS</h1>
<p>네이버 웹마스터 도구 링크 관리는 왜 늘 느낌표만 표시하는가?</p>
<p><a href="https://github.com/" rel="nofollow" target="_blank">깃허브</a>로 만든 페이지</p>
<p><a href="https://jioscon.github.io">JIOSCON</a></p>
  
    <p><button>Share</button></p>

    <p class="result"></p>

  <button id = "find-me">Show my location</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a>
    <script>
      let shareData = {
        title: 'JioScon',
        text: 'hello world!',
        url: location.origin,
      }

      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');

      btn.addEventListener('click', () => {
        if (navigator.share) { 
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'shared successfully'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
        } else {
           resultPara.textContent = `${shareData.title} - ${shareData.url}`
        }
      });
      
      //
      function geoFindMe() {

  const status = document.querySelector('#status');
  const mapLink = document.querySelector('#map-link');

  mapLink.href = '';
  mapLink.textContent = '';

  function success(position) {
    const latitude  = position.coords.latitude;
    const longitude = position.coords.longitude;

    status.textContent = '';
    mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
    mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
  }

  function error() {
    status.textContent = 'Unable to retrieve your location';
  }

  if(!navigator.geolocation) {
    status.textContent = 'Geolocation is not supported by your browser';
  } else {
    status.textContent = 'Locating…';
    navigator.geolocation.getCurrentPosition(success, error);
  }

}

document.querySelector('#find-me').addEventListener('click', geoFindMe);
    </script>
</body>
</html>
